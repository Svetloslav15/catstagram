<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <h2 class="text-center">Register</h2>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" formControlName="username"/>
        </div>
        <div *ngIf="username.errors?.required && username.touched" class="alert alert-danger">
          The field is required!
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email"/>
        </div>
        <div *ngIf="email.errors?.required && email.touched" class="alert alert-danger">
          The field is required!
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password"/>
        </div>
        <div *ngIf="password.errors?.required && password.touched" class="alert alert-danger">
          The field is required!
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-lg-4">
    </div>
  </div>
</div>
